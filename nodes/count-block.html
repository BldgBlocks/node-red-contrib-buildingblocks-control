<!-- UI Template Section: Defines the edit dialog for the Count Block node -->
<script type="text/html" data-template-name="count-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<!-- JavaScript Section: Registers the node and handles editor logic -->
<script type="text/javascript">
    RED.nodes.registerType("count-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "count" }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["count"],
        icon: "font-awesome/fa-sort-numeric-asc",
        paletteLabel: "count",
        label: function () {
            return this.name || "count";
        },
        oneditprepare: function () {
            const id = this.id;
            $.getJSON(`/count-block/${id}?t=${Date.now()}`, function (data) {
                $("#node-input-name").val(data.name || "count");
            }).fail(function () {
                $("#node-input-name").val(this.name || "count");
            });
        },
        oneditsave: function () {
            // Standard config properties are automatically saved by Node-RED
        }
    });
</script>

<!-- Help Section: Provides documentation for the Count Block node -->
<script type="text/markdown" data-help-name="count-block">
Counts boolean rising edges in the input.

### Inputs
- **context** (string): Sets configuration ("reset" to clear count).
- **payload** (boolean): Input boolean to detect rising edges.

### Outputs
- **payload** (number): Current count of rising edges.

### Details
The Count Block is a Sedona-inspired node for control systems, counting rising edges (false-to-true transitions) in `msg.payload` (boolean, e.g., `true` for pulse). It increments the count on each false-to-true transition.

The node name is configurable in the editor. Reset the count via `msg.context = "reset"` with `msg.payload = true`. Editor changes require redeployment; reset messages apply immediately.

Outputs are new messages (`{ payload: number }`) with the current count, sent only when the count changes.

Use in automation to track events, such as button presses or sensor triggers.

### Error Handling
- Missing `msg.payload` for config: Shows "missing payload" (red), no output.
- Invalid input (non-boolean): Shows "invalid input" (red), no output.
- Invalid reset value (non-boolean): Shows "invalid reset" (red), no output.
- Unknown `msg.context`: Shows "unknown context" (red), no output.

Status shows green for reset (e.g., `state reset`), blue dot for output when count changes (e.g., `out: 5`), blue ring for unchanged inputs (same format), red for errors.
</script>
