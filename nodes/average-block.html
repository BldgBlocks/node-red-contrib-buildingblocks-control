<!-- UI Template Section: Defines the edit dialog for the Average Block node -->
<script type="text/html" data-template-name="average-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-sampleSize" title="Rolling window size (positive integer, e.g., 10)"><i class="fa fa-list-ol"></i> Sample Size</label>
        <input type="number" id="node-input-sampleSize" placeholder="10" min="1" step="1">
    </div>
</script>

<!-- JavaScript Section: Registers the node and handles editor logic -->
<script type="text/javascript">
    RED.nodes.registerType("average-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "average" },
            sampleSize: {
                value: 10,
                required: true,
                validate: function(v) { return !isNaN(parseInt(v)) && parseInt(v) >= 1; }
            }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["average"],
        icon: "font-awesome/fa-wrench",
        paletteLabel: "average",
        label: function () {
            return this.name || "average";
        },
        oneditprepare: function () {
            const id = this.id;
            $.getJSON(`/average-block/${id}?t=${Date.now()}`, function (data) {
                $("#node-input-name").val(data.name || "average");
                $("#node-input-sampleSize").val(data.sampleSize || 10);
            }).fail(function () {
                $("#node-input-name").val(this.name || "average");
                $("#node-input-sampleSize").val(this.sampleSize || 10);
            });
        },
        oneditsave: function () {
            // Standard config properties are automatically saved by Node-RED
        }
    });
</script>

<!-- Help Section: Provides documentation for the Average Block node -->
<script type="text/markdown" data-help-name="average-block">
Computes a rolling average of numeric inputs.

### Inputs
- **context** (string): Sets configuration ("reset" to clear state, "sampleSize" to set rolling window size).
- **payload** (number | boolean): Number (1 to 150) for averaging, boolean for reset, or number for window size.

### Outputs
- **payload** (number | null): Current rolling average, or null if no valid inputs.

### Details
The Average Block is a Sedona-inspired node for control systems, computing a rolling average of numeric `msg.payload` values within a valid range (1 to 150). It accumulates valid values in a configurable window (default 10 values) and outputs the average as `msg.payload`, or null if no valid inputs.

The node name and sample size are configurable in the editor. Reset the state via `msg.context = "reset"` with `msg.payload = true`, clearing sum and count. Set the rolling window size via `msg.context = "sampleSize"` with a positive integer (e.g., 5). Editor changes require redeployment; message updates apply immediately and are reflected in the editor (for sampleSize).

Outputs are new messages (`{ payload: number | null }`), sent only when the average changes.

Use in automation to monitor averaged sensor data, such as temperature or flow rates.

### Error Handling
- Missing `msg.payload` for config: Shows "missing payload" (red), no output.
- Invalid input (non-numeric, <1, or >150): Shows "invalid input" (red), no output.
- Invalid reset value (non-boolean): Shows "invalid reset" (red), no output.
- Invalid window size (non-integer, <1): Shows "invalid window size" (red), no output.
- Unknown `msg.context`: Shows "unknown context" (red), no output.

Status shows green for config (e.g., `state reset`, `window: 5`), blue dot for output when average changes (e.g., `out: 12.345` or `out: null`), blue ring for unchanged inputs (same format), red for errors.
</script>
