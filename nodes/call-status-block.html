<!-- UI Template Section: Defines the edit dialog for the Call Status Block node -->
<script type="text/html" data-template-name="call-status-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-statusTimeout" title="Time to wait for status response (seconds, positive number)"><i class="fa fa-clock-o"></i> Status Timeout</label>
        <input type="number" id="node-input-statusTimeout" placeholder="30" min="0.01" step="any">
    </div>
    <div class="form-row">
        <label for="node-input-clearDelay" title="Delay before clearing status and alarm after call ends (seconds, positive number)"><i class="fa fa-clock-o"></i> Clear Delay</label>
        <input type="number" id="node-input-clearDelay" placeholder="10" min="0.01" step="any">
    </div>
    <div class="form-row">
        <label for="node-input-normalOff" title="Expected status when call is off (boolean)"><i class="fa fa-power-off"></i> Normal Off</label>
        <input type="checkbox" id="node-input-normalOff" style="width: auto; vertical-align: middle;">
    </div>
    <div class="form-row">
        <label for="node-input-normalOn" title="Expected status when call is on (boolean)"><i class="fa fa-power-off"></i> Normal On</label>
        <input type="checkbox" id="node-input-normalOn" style="width: auto; vertical-align: middle;">
    </div>
    <div class="form-row">
        <label for="node-input-runLostStatus" title="Alarm if status doesn't match normalOn during call (boolean)"><i class="fa fa-exclamation-triangle"></i> Run Lost Status</label>
        <input type="checkbox" id="node-input-runLostStatus" style="width: auto; vertical-align: middle;">
    </div>
    <div class="form-row">
        <label for="node-input-noStatusOnRun" title="Alarm if no status received during call (boolean)"><i class="fa fa-exclamation-triangle"></i> No Status On Run</label>
        <input type="checkbox" id="node-input-noStatusOnRun" style="width: auto; vertical-align: middle;">
    </div>
    <div class="form-row">
        <label for="node-input-runLostStatusMessage" title="Message for run lost status alarm (string)"><i class="fa fa-comment"></i> Run Lost Message</label>
        <input type="text" id="node-input-runLostStatusMessage" placeholder="Status lost during run">
    </div>
    <div class="form-row">
        <label for="node-input-noStatusOnRunMessage" title="Message for no status on run alarm (string)"><i class="fa fa-comment"></i> No Status Message</label>
        <input type="text" id="node-input-noStatusOnRunMessage" placeholder="No status received during run">
    </div>
</script>

<!-- JavaScript Section: Registers the node and handles editor logic -->
<script type="text/javascript">
    RED.nodes.registerType("call-status-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "call-status" },
            statusTimeout: { value: 30, required: true, validate: function(v) { return !isNaN(parseFloat(v)) && parseFloat(v) > 0; } },
            clearDelay: { value: 10, required: true, validate: function(v) { return !isNaN(parseFloat(v)) && parseFloat(v) > 0; } },
            normalOff: { value: false },
            normalOn: { value: true },
            runLostStatus: { value: false },
            noStatusOnRun: { value: true },
            runLostStatusMessage: { value: "Status lost during run" },
            noStatusOnRunMessage: { value: "No status received during run" }
        },
        inputs: 1,
        outputs: 2,
        inputLabels: ["input"],
        outputLabels: ["call", "diagnostics"],
        icon: "font-awesome/fa-wrench",
        paletteLabel: "call status",
        label: function() {
            return this.name || "call-status";
        },
        oneditprepare: function() {
            const id = this.id;
            $.getJSON(`/call-status-block/${id}?t=${Date.now()}`, function(data) {
                $("#node-input-name").val(data.name || "call-status");
                $("#node-input-statusTimeout").val(data.statusTimeout !== undefined ? data.statusTimeout : 30);
                $("#node-input-clearDelay").val(data.clearDelay !== undefined ? data.clearDelay : 10);
                $("#node-input-normalOff").prop("checked", data.normalOff === true);
                $("#node-input-normalOn").prop("checked", data.normalOn === true);
                $("#node-input-runLostStatus").prop("checked", data.runLostStatus === true);
                $("#node-input-noStatusOnRun").prop("checked", data.noStatusOnRun === true);
                $("#node-input-runLostStatusMessage").val(data.runLostStatusMessage || "Status lost during run");
                $("#node-input-noStatusOnRunMessage").val(data.noStatusOnRunMessage || "No status received during run");
            }).fail(function() {
                $("#node-input-name").val(this.name || "call-status");
                $("#node-input-statusTimeout").val(this.statusTimeout !== undefined ? this.statusTimeout : 30);
                $("#node-input-clearDelay").val(this.clearDelay !== undefined ? this.clearDelay : 10);
                $("#node-input-normalOff").prop("checked", this.normalOff === true);
                $("#node-input-normalOn").prop("checked", this.normalOn === true);
                $("#node-input-runLostStatus").prop("checked", this.runLostStatus === true);
                $("#node-input-noStatusOnRun").prop("checked", this.noStatusOnRun === true);
                $("#node-input-runLostStatusMessage").val(this.runLostStatusMessage || "Status lost during run");
                $("#node-input-noStatusOnRunMessage").val(this.noStatusOnRunMessage || "No status received during run");
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved by Node-RED
        }
    });
</script>

<!-- Help Section: Provides documentation for the Call Status Block node -->
<script type="text/markdown" data-help-name="call-status-block">
Issues calls to equipment (e.g., compressors, fans) with configurable status and alarm diagnostics.

### Inputs
- **context** (string): Sets configuration ("statusTimeout", "clearDelay", "status", "normalOff", "normalOn", "runLostStatus", "noStatusOnRun", "runLostStatusMessage", "noStatusOnRunMessage").
- **payload** (boolean | number | string): Boolean for call/status/normalOff/normalOn/runLostStatus/noStatusOnRun, number for statusTimeout/clearDelay, string for messages.

### Outputs
1. **call** (boolean): Current call state.
2. **diagnostics** (object): Includes call, status, alarm, alarmMessage, timeout.

### Details
The Call Status Block is a Sedona-inspired node for control systems, issuing a call (`true`) to equipment and expecting a status response matching `normalOn` within `statusTimeout` seconds. 
It clears status and alarm after `clearDelay` seconds when call is removed (`false`), checking against `normalOff`. 
Alarms (`true`) are set with custom messages for `runLostStatus` (status mismatch during call) or `noStatusOnRun` (no status received during call). 
Status inputs are ignored without an active call.

The node name is configurable only in the editor. All other properties (`statusTimeout`, `clearDelay`, `normalOff`, `normalOn`, `runLostStatus`, `noStatusOnRun`, `runLostStatusMessage`, `noStatusOnRunMessage`) are configurable via the editor or `msg.context` (e.g., `msg.context = "statusTimeout", msg.payload = 45`). 
Status is configurable only via `msg.context`. 
Editor changes require redeployment; message-based changes apply immediately, resetting to editor values on redeployment.

Outputs are new messages (`{ payload: call }` and `{ payload: { call, status, alarm, alarmMessage, timeout } }`), sent on call changes, status updates, alarm conditions, or configuration changes affecting alarms.

Use in automation for equipment control with status monitoring and alarm diagnostics.

### Error Handling
- Missing `msg.payload`: Shows "missing payload" (red), no output.
- Invalid call/status/normalOff/normalOn/runLostStatus/noStatusOnRun (non-boolean): Shows "invalid call" (red), no output.
- Invalid statusTimeout/clearDelay (non-numeric, non-positive): Shows "invalid statusTimeout" (red), no output.
- Invalid messages (non-string): Shows "invalid runLostStatusMessage" (red), no output.
- Status without active call: Shows "status ignored" (red), no output.
- Alarm conditions: Shows "run lost, alarm: true" or "no status on run, alarm: true" (red), outputs diagnostics.
- Unknown `msg.context`: Shows "unknown context" (yellow), no output.

Status shows green for configuration updates (e.g., `statusTimeout set to 45.00`, `normalOff set to true`), blue for output (e.g., `call: true, status: true, alarm: false`), red for alarms or errors, yellow for unknown context.
</script>
