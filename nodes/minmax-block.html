<!-- UI Template Section: Defines the edit dialog for the MinMax Block node -->
<script type="text/html" data-template-name="minmax-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-min" title="Minimum value for clamping (number)"><i class="fa fa-arrow-down"></i> Min</label>
        <input type="number" id="node-input-min" placeholder="0" step="any">
    </div>
    <div class="form-row">
        <label for="node-input-max" title="Maximum value for clamping (number)"><i class="fa fa-arrow-up"></i> Max</label>
        <input type="number" id="node-input-max" placeholder="100" step="any">
    </div>
</script>

<!-- JavaScript Section: Registers the node and handles editor logic -->
<script type="text/javascript">
    RED.nodes.registerType("minmax-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "minmax" },
            min: { value: 0, required: true, validate: function(v) { return !isNaN(parseFloat(v)); } },
            max: { value: 100, required: true, validate: function(v) { return !isNaN(parseFloat(v)); } }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["output"],
        icon: "font-awesome/fa-wrench",
        paletteLabel: "minmax",
        label: function() {
            return this.name || "minmax";
        },
        oneditprepare: function() {
            const id = this.id;
            $.getJSON(`/minmax-block/${id}?t=${Date.now()}`, function(data) {
                $("#node-input-name").val(data.name || "minmax");
                $("#node-input-min").val(data.min !== undefined ? data.min : 0);
                $("#node-input-max").val(data.max !== undefined ? data.max : 100);
            }).fail(function() {
                $("#node-input-name").val(this.name || "minmax");
                $("#node-input-min").val(this.min !== undefined ? this.min : 0);
                $("#node-input-max").val(this.max !== undefined ? this.max : 100);
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved by Node-RED
        }
    });
</script>

<!-- Help Section: Provides documentation for the MinMax Block node -->
<script type="text/markdown" data-help-name="minmax-block">
Clamps a numeric input to a configurable range.

### Inputs
- **context** (string): Sets configuration ("min", "max").
- **payload** (number): Input value to clamp or config value for min/max.

### Outputs
- **payload** (number): Clamped input value within [min, max].

### Details
The MinMax Block is a Sedona-inspired node for control systems, clamping a numeric input (`msg.payload`) to a range defined by `min` and `max`. 
It ensures `min â‰¤ max` by adjusting the other value if needed (e.g., setting `min > max` updates `max` to `min`).

The node name is configurable only in the editor. Min and max are configurable via the editor or `msg.context` (e.g., `msg.context = "min", msg.payload = 10`). 
Editor changes require redeployment; message-based changes apply immediately, resetting to editor values on redeployment.

Outputs are new messages (`{ payload: number }`), sent only when the input or clamped output value changes.

Use in automation to limit signal values, e.g., constraining sensor readings or control outputs.

### Error Handling
- Missing `msg.payload`: Shows "missing input" or "missing payload" (red), no output.
- Invalid input (non-numeric, NaN): Shows "invalid input" (red), no output.
- Invalid min/max (non-numeric, NaN): Shows "invalid min" or "invalid max" (red), no output.
- Unknown `msg.context`: Shows "unknown context" (yellow), no output.

Status shows green for configuration updates (e.g., `min: 10.00`, `max: 90.00, min adjusted to 90.00`), blue dot for output when value changes (e.g., `out: 50.00, in: 75.00`), blue ring for unchanged inputs (same format), red/yellow for errors.
</script>
