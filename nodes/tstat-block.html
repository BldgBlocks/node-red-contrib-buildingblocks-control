<!-- UI Template Section: Defines the edit dialog for the Tstat Block node -->
<script type="text/html" data-template-name="tstat-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-setpoint" title="Setpoint temperature for comparison (number)"><i class="fa fa-crosshairs"></i> Setpoint</label>
        <input type="number" id="node-input-setpoint" placeholder="70" step="any">
    </div>
    <div class="form-row">
        <label for="node-input-diff" title="Differential for hysteresis (non-negative number)"><i class="fa fa-arrows-v"></i> Differential</label>
        <input type="number" id="node-input-diff" placeholder="2" min="0" step="any">
    </div>
    <div class="form-row">
        <label for="node-input-isHeating" title="Heating mode (true) or cooling mode (false)"><i class="fa fa-fire"></i> Heating Mode</label>
        <input type="checkbox" id="node-input-isHeating" style="width: auto; vertical-align: middle;">
    </div>
</script>

<!-- JavaScript Section: Registers the node and handles editor logic -->
<script type="text/javascript">
    RED.nodes.registerType("tstat-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "tstat" },
            setpoint: { value: 70, required: true, validate: function(v) { return !isNaN(parseFloat(v)); } },
            diff: { value: 2, required: true, validate: function(v) { return !isNaN(parseFloat(v)) && parseFloat(v) >= 0; } },
            isHeating: { value: false }
        },
        inputs: 1,
        outputs: 3,
        outputLabels: ["isHeating", "above", "below"],
        inputLabels: ["input"],
        icon: "font-awesome/fa-wrench",
        paletteLabel: "tstat",
        label: function() {
            return this.name || "tstat";
        },
        oneditprepare: function() {
            const id = this.id;
            $.getJSON(`/tstat-block/${id}?t=${Date.now()}`, function(data) {
                $("#node-input-name").val(data.name || "tstat");
                $("#node-input-setpoint").val(data.setpoint !== undefined ? data.setpoint : 70);
                $("#node-input-diff").val(data.diff !== undefined ? data.diff : 2);
                $("#node-input-isHeating").prop("checked", data.isHeating === true);
            }).fail(function() {
                $("#node-input-name").val(this.name || "tstat");
                $("#node-input-setpoint").val(this.setpoint !== undefined ? this.setpoint : 70);
                $("#node-input-diff").val(this.diff !== undefined ? this.diff : 2);
                $("#node-input-isHeating").prop("checked", this.isHeating === true);
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved by Node-RED
        }
    });
</script>

<!-- Help Section: Provides documentation for the Tstat Block node -->
<script type="text/markdown" data-help-name="tstat-block">
Thermostat controller for heating/cooling with setpoint and differential.

### Inputs
- **context** (string): Sets configuration ("setpoint", "diff", "isHeating").
- **payload** (number | boolean): Numeric input for temperature, or config value (number for setpoint/diff, boolean for isHeating).

### Outputs
1. **isHeating** (boolean): True for heating mode, false for cooling mode.
2. **above** (boolean): True if input > setpoint + diff/2.
3. **below** (boolean): True if input < setpoint - diff/2.

### Details
The Tstat Block is a Sedona-inspired node for control systems, comparing a numeric input (`msg.payload`) to a setpoint with a differential (`diff`) to control heating or cooling. 
It sets `above` when input > `setpoint + diff/2`, `below` when input < `setpoint - diff/2`. 
Clears `above` when input < `setpoint`, clears `below` when input > `setpoint` (hysteresis).

The node name is configurable only in the editor. Setpoint, differential, and heating mode (`isHeating`) are configurable via the editor or `msg.context` (e.g., `msg.context = "setpoint", msg.payload = 72`). 
Editor changes require redeployment; message-based changes apply immediately, resetting to editor values on redeployment.

Outputs are new messages (`{ payload: boolean }`), sent to three ports (isHeating, above, below) only when the input or output states change.

Use in automation for thermostat control, e.g., HVAC systems.

### Error Handling
- Missing `msg.payload`: Shows "missing input" or "missing payload" (red), no output.
- Invalid input (non-numeric, NaN): Shows "invalid input" (red), no output.
- Invalid setpoint (non-numeric, NaN): Shows "invalid setpoint" (red), no output.
- Invalid diff (non-numeric, negative): Shows "invalid diff" (red), no output.
- Invalid isHeating (non-boolean): Shows "invalid isHeating" (red), no output.
- Unknown `msg.context`: Shows "unknown context" (yellow), no output.

Status shows green for configuration updates (e.g., `setpoint: 72.00`, `isHeating: true`), blue dot for output when states change (e.g., `out: [heating, false, true], in: 65.00, sp: 70.00`), blue ring for unchanged inputs (same format), red/yellow for errors.
</script>
