<!-- UI Template Section: Defines the edit dialog for the Sine Wave Block node -->
<script type="text/html" data-template-name="sine-wave-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-lowerLimit" title="Minimum output value"><i class="fa fa-arrow-down"></i> Lower Limit</label>
        <input type="number" id="node-input-lowerLimit" placeholder="0" step="any">
    </div>
    <div class="form-row">
        <label for="node-input-upperLimit" title="Maximum output value"><i class="fa fa-arrow-up"></i> Upper Limit</label>
        <input type="number" id="node-input-upperLimit" placeholder="100" step="any">
    </div>
    <div class="form-row">
        <label for="node-input-period" title="Wave period (positive number, e.g., 10)"><i class="fa fa-clock-o"></i> Period</label>
        <input type="number" id="node-input-period" placeholder="10" min="0.001" step="any">
        <select id="node-input-periodUnits">
            <option value="milliseconds">Milliseconds</option>
            <option value="seconds">Seconds</option>
            <option value="minutes">Minutes</option>
        </select>
    </div>
</script>

<!-- JavaScript Section: Registers the node and handles editor logic -->
<script type="text/javascript">
    RED.nodes.registerType("sine-wave-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "sine wave" },
            lowerLimit: { value: 0, required: true, validate: RED.validators.number() },
            upperLimit: { value: 100, required: true, validate: RED.validators.number() },
            period: {
                value: 10,
                required: true,
                validate: function(v) { return !isNaN(parseFloat(v)) && parseFloat(v) > 0; }
            },
            periodUnits: { value: "seconds" }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["output"],
        icon: "font-awesome/fa-wrench",
        paletteLabel: "sine wave",
        label: function () {
            return this.name || "sine wave";
        },
        oneditprepare: function () {
            const id = this.id;
            $.getJSON(`/sine-wave-block/${id}?t=${Date.now()}`, function (data) {
                $("#node-input-name").val(data.name || "sine wave");
                $("#node-input-lowerLimit").val(data.lowerLimit || 0);
                $("#node-input-upperLimit").val(data.upperLimit || 100);
                $("#node-input-period").val(data.period || 10);
                $("#node-input-periodUnits").val(data.periodUnits || "seconds");
            }).fail(function () {
                $("#node-input-name").val(this.name || "sine wave");
                $("#node-input-lowerLimit").val(this.lowerLimit || 0);
                $("#node-input-upperLimit").val(this.upperLimit || 100);
                $("#node-input-period").val(this.period || 10);
                $("#node-input-periodUnits").val(this.periodUnits || "seconds");
            });
        },
        oneditsave: function () {
            // Standard config properties are automatically saved by Node-RED
        }
    });
</script>

<!-- Help Section: Provides documentation for the Sine Wave Block node -->
<script type="text/markdown" data-help-name="sine-wave-block">
Generates a sine wave output scaled to a configurable range.

### Inputs
- **context** (string): Identifies config ("lowerLimit", "upperLimit", "period").
- **payload** (number): Config value for lowerLimit, upperLimit, or period.
- **units** (string, optional): Units for period configuration ("milliseconds", "seconds", "minutes").

### Outputs
- **payload** (number): Sine wave value scaled between lowerLimit and upperLimit.

### Details
The Sine Wave Block is a Sedona-inspired node for control systems, generating a sine wave output based on time, scaled between `lowerLimit` and `upperLimit` over a `period`. It tracks phase (0 to 1) to maintain continuity.

The node name, limits, period, and period units are configurable in the editor. Configure dynamically via `msg.context = "lowerLimit"`, `"upperLimit"`, or `"period"` with a numeric `msg.payload`, optionally specifying `msg.units`. The node ensures `upperLimit ≥ lowerLimit` by adjusting the other value if needed. If `period ≤ 0`, it outputs `lowerLimit`.

Editor changes require redeployment; message updates apply immediately and are reflected in the editor.

Outputs are new messages (`{ payload: number }`), sent only when the output changes significantly (within 0.01).

Use in automation for testing or generating smooth oscillating signals, such as for actuator control.

### Error Handling
- Missing `msg.payload` for config: Shows "missing payload" (red), no output.
- Invalid lowerLimit/upperLimit/period (non-numeric): Shows "invalid lowerLimit", "invalid upperLimit", or "invalid period" (red), no output.
- Invalid period (non-positive): Shows "invalid period" (red), no output.
- Unknown `msg.context`: Shows "unknown context" (yellow), no output.

Status shows green for config (e.g., `lower: 0.00`, `upper: 100.00, lower adjusted to 50.00`, `period: 10000.00`), blue dot for output when value changes (e.g., `out: 50.00, phase: 0.25`), blue ring for unchanged outputs (same format), red or yellow for errors.
</script>
