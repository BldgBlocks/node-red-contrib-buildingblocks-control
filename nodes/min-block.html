<!-- UI Template Section: Defines the edit dialog for the Min Block node -->
<script type="text/html" data-template-name="min-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-min" title="Default minimum value for capping (number)"><i class="fa fa-arrow-down"></i> Min</label>
        <input type="number" id="node-input-min" placeholder="50" step="any">
    </div>
</script>

<!-- JavaScript Section: Registers the node and handles editor logic -->
<script type="text/javascript">
    RED.nodes.registerType("min-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "min" },
            min: { value: 50, required: true, validate: function(v) { return !isNaN(parseFloat(v)); } }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["output"],
        icon: "font-awesome/fa-wrench",
        paletteLabel: "min",
        label: function () {
            return this.name || "min";
        },
        oneditprepare: function () {
            const id = this.id;
            $.getJSON(`/min-block/${id}?t=${Date.now()}`, function (data) {
                $("#node-input-name").val(data.name || "min");
                $("#node-input-min").val(data.min || 50);
            }).fail(function () {
                $("#node-input-name").val(this.name || "min");
                $("#node-input-min").val(this.min || 50);
            });
        },
        oneditsave: function () {
            // Standard config properties are automatically saved by Node-RED
        }
    });
</script>

<!-- Help Section: Provides documentation for the Min Block node -->
<script type="text/markdown" data-help-name="min-block">
Ensures a number input is at least a configurable minimum value.

### Inputs
- **context** (string): Sets configuration ("min" or "setpoint" to update minimum).
- **payload** (number): Input number to cap, or minimum value for config.

### Outputs
- **payload** (number): Input enforced at the minimum value.

### Details
The Min Block is a Sedona-inspired node for control systems, ensuring `msg.payload` (a number) is at least a minimum value (default: 50).

The node name and default minimum are configurable in the editor. The minimum can be updated via `msg.context = "min"` or `"setpoint"` with `msg.payload` as a number. Editor changes require redeployment to take effect and reset the minimum to the editor value; message updates apply immediately and are reflected in the editor.

Outputs are new messages (`{ payload: number }`), sent only when the capped value changes.

Use in automation workflows to ensure numerical inputs, such as sensor readings or control signals, meet a minimum threshold.

### Error Handling
- Missing `msg.payload`: Shows "missing payload" (red), no output.
- Invalid input (non-number, NaN): Shows "invalid input" (red), no output.
- Invalid minimum (non-number, NaN): Shows "invalid min" (red), no output.
- Unknown `msg.context`: Shows "unknown context" (yellow), no output.

Status shows green for min updates (e.g., `min: 60.00`), blue dot for output when value changes (e.g., `in: 45.00, out: 50.00`), blue ring for unchanged inputs (same format), red/yellow for errors.
</script>
