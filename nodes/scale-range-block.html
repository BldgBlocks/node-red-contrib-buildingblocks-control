<!-- UI Template Section: Defines the edit dialog for the Scale Range Block node -->
<script type="text/html" data-template-name="scale-range-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-inMin" title="Minimum input value (number)"><i class="fa fa-arrow-down"></i> Input Min</label>
        <input type="number" id="node-input-inMin" placeholder="0.0" step="any">
    </div>
    <div class="form-row">
        <label for="node-input-inMax" title="Maximum input value (number, > inMin)"><i class="fa fa-arrow-up"></i> Input Max</label>
        <input type="number" id="node-input-inMax" placeholder="100.0" step="any">
    </div>
    <div class="form-row">
        <label for="node-input-outMin" title="Minimum output value (number)"><i class="fa fa-arrow-down"></i> Output Min</label>
        <input type="number" id="node-input-outMin" placeholder="0.0" step="any">
    </div>
    <div class="form-row">
        <label for="node-input-outMax" title="Maximum output value (number, > outMin)"><i class="fa fa-arrow-up"></i> Output Max</label>
        <input type="number" id="node-input-outMax" placeholder="80.0" step="any">
    </div>
    <div class="form-row">
        <label for="node-input-clamp" title="Clamp output to output range (boolean)"><i class="fa fa-lock"></i> Clamp</label>
        <input type="checkbox" id="node-input-clamp" style="width: auto; vertical-align: middle;">
    </div>
</script>

<!-- JavaScript Section: Registers the node and handles editor logic -->
<script type="text/javascript">
    RED.nodes.registerType("scale-range-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "scale range" },
            inMin: { value: 0.0, required: true, validate: function(v) { return !isNaN(parseFloat(v)); } },
            inMax: { value: 100.0, required: true, validate: function(v) { return !isNaN(parseFloat(v)); } },
            outMin: { value: 0.0, required: true, validate: function(v) { return !isNaN(parseFloat(v)); } },
            outMax: { value: 80.0, required: true, validate: function(v) { return !isNaN(parseFloat(v)); } },
            clamp: { value: true }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["output"],
        icon: "font-awesome/fa-wrench",
        paletteLabel: "scale range",
        label: function() {
            return this.name || "scale range";
        },
        oneditprepare: function() {
            const id = this.id;
            $.getJSON(`/scale-range-block/${id}?t=${Date.now()}`, function(data) {
                $("#node-input-name").val(data.name || "scale-range");
                $("#node-input-inMin").val(data.inMin !== undefined ? data.inMin : 0.0);
                $("#node-input-inMax").val(data.inMax !== undefined ? data.inMax : 100.0);
                $("#node-input-outMin").val(data.outMin !== undefined ? data.outMin : 0.0);
                $("#node-input-outMax").val(data.outMax !== undefined ? data.outMax : 80.0);
                $("#node-input-clamp").prop("checked", data.clamp !== false);
            }).fail(function() {
                $("#node-input-name").val(this.name || "scale-range");
                $("#node-input-inMin").val(this.inMin !== undefined ? this.inMin : 0.0);
                $("#node-input-inMax").val(this.inMax !== undefined ? this.inMax : 100.0);
                $("#node-input-outMin").val(this.outMin !== undefined ? this.outMin : 0.0);
                $("#node-input-outMax").val(this.outMax !== undefined ? this.outMax : 80.0);
                $("#node-input-clamp").prop("checked", this.clamp !== false);
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved by Node-RED
        }
    });
</script>

<!-- Help Section: Provides documentation for the Scale Range Block node -->
<script type="text/markdown" data-help-name="scale-range-block">
Scales a numeric input from one range to another with optional clamping.

### Inputs
- **context** (string): Identifies configuration ("inMin", "inMax", "outMin", "outMax", "clamp").
- **payload** (number | boolean): Number for input or range configuration, boolean for clamp.

### Outputs
1. **output** (number): Scaled output.

### Details
The Scale Range Block is a Sedona-inspired node for control systems, scaling a numeric input (`msg.payload`) from an input range (`inMin` to `inMax`) to an output range (`outMin` to `outMax`) with optional clamping (`clamp`). 
Configure via the editor or `msg.context = "inMin"`, `inMax`, `outMin`, `outMax` (numbers), or `clamp` (boolean). 
Non-config messages scale the input. 
Configuration updates trigger recalculation with the last input, outputting only if the scaled value changes.

The node name, `inMin`, `inMax`, `outMin`, `outMax`, and `clamp` are configurable in the editor; `inMin`, `inMax`, `outMin`, `outMax`, and `clamp` are also configurable via `msg.context`. 
Editor changes require redeployment; message-based changes apply immediately, resetting to editor values on redeployment.

Use in automation to map sensor values to control ranges.

### Error Handling
- Missing `msg.payload` for config or input: Shows "missing payload" (red), no output.
- Invalid inMin/inMax/outMin/outMax (non-numeric): Shows "invalid inMin" (red), no output.
- Invalid clamp (non-boolean): Shows "invalid clamp" (red), no output.
- Invalid input range (inMax <= inMin): Shows "invalid input range" (red), no output.
- Invalid output range (outMax <= outMin): Shows "invalid output range" (red), no output.
- Invalid input (non-numeric): Shows "invalid input" (red), no output.
- Unknown `msg.context`: Shows "unknown context" (yellow), no output.

Status shows green for configuration (e.g., `inMin set to 0.00`, `clamp set to true`), blue dot for output changes (e.g., `out: 50.00, in: 75.00`), blue ring for unchanged output (same format), red for errors, yellow for unknown context.
</script>
