<!-- UI Template Section: Defines the edit dialog for the Analog Switch Block node -->
<script type="text/html" data-template-name="analog-switch-block">
    <div class="form-row">
        <label for="node-input-name" title="Display name shown on the canvas"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-slots" title="Number of input slots (integer >= 1)"><i class="fa fa-th-list"></i> Slots</label>
        <input type="number" id="node-input-slots" placeholder="2" min="1" step="1">
    </div>
</script>

<!-- JavaScript Section: Registers the node and handles editor logic -->
<script type="text/javascript">
    RED.nodes.registerType("analog-switch-block", {
        category: "control",
        color: "#301934",
        defaults: {
            name: { value: "analog switch" },
            slots: { value: 2, required: true, validate: function(v) { return !isNaN(parseInt(v, 10)) && parseInt(v, 10) >= 1; } }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ["input"],
        outputLabels: ["output"],
        icon: "font-awesome/fa-wrench",
        paletteLabel: "analog switch",
        label: function() {
            return this.name || "analog switch";
        },
        oneditprepare: function() {
            const id = this.id;
            $.getJSON(`/analog-switch-block/${id}?t=${Date.now()}`, function(data) {
                $("#node-input-name").val(data.name || "analog-switch");
                $("#node-input-slots").val(data.slots !== undefined ? data.slots : 2);
            }).fail(function() {
                $("#node-input-name").val(this.name || "analog-switch");
                $("#node-input-slots").val(this.slots !== undefined ? this.slots : 2);
            });
        },
        oneditsave: function() {
            // Standard config properties are automatically saved by Node-RED
        }
    });
</script>

<!-- Help Section: Provides documentation for the Analog Switch Block node -->
<script type="text/markdown" data-help-name="analog-switch-block">
Selects one numeric input from multiple slots based on an integer switch.

### Inputs
- **context** (string): Identifies configuration ("slots" for number of inputs, "switch" for selection, "in1", "in2", ... for values).
- **payload** (number | integer): Number for inX, integer for slots/switch.

### Outputs
1. **output** (number): Selected input (in(switch), e.g., in1 if switch=1).

### Details
The Analog Switch Block is a Sedona-inspired node for control systems, selecting one numeric input from a dynamic number of slots (default: 2) based on a switch (`s1`, 1 to slots). 
Set the number of slots via the editor or `msg.context = "slots"` with `msg.payload` (integer >= 1). 
Set the switch via `msg.context = "switch"` with `msg.payload` (integer in [1, slots]). 
Update inputs via `msg.context = "inX"` (e.g., "in1") with `msg.payload` (number). 
Outputs the selected input (`in(s1)`) to `msg.payload` only when the switch changes, the selected input is updated, or slots change affects the output.

The node name and `slots` are configurable in the editor; `slots`, `switch`, and inputs are also configurable via `msg.context`. 
Editor changes require redeployment; message-based changes apply immediately, resetting to editor values on redeployment.

Use in automation to switch between multiple analog signals.

### Error Handling
- Missing `msg.context`: Shows "missing context" (red), no output.
- Missing `msg.payload`: Shows "missing payload" (red), no output.
- Invalid slots (non-integer, < 1): Shows "invalid slots" (red), no output.
- Invalid switch (non-integer, out of [1, slots]): Shows "invalid switch" (red), no output.
- Invalid inX (invalid index, non-numeric): Shows "invalid inX" or "invalid input index X" (red), no output.
- Unknown `msg.context`: Shows "unknown context" (yellow), no output.

Status shows green for configuration (e.g., `slots set to 3`, `in1 set to 5.00`), blue dot for output (e.g., `out: 5.00, in: [5.0, 0.0]`), red for errors, yellow for unknown context.
</script>
